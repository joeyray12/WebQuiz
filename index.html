

<!Doctype html>

<html>
    <head>
        <title>Web Quiz</title>
      <meta name="viewport" content="width-device-width, initial-scale-1">
      <link rel="stylesheet" href="./resources/workspace/css/primary-style.css">  
    </head>
    <body>
    
        
        <div class="outer-container">

            <div class="top-bar">
                <button>View Highscores</button>
                <p>Timer: 00:00</p>
            </div>

            <div class="inner-container">

                <header class="quiz-intro">
                    <h1>Welcome to the Quiz!</h1>
                    <p>To begin the quiz, please press the start quiz button</p>
                    <button>Start Quiz</button>

                </header>

                <main>
                    <section class="question-box">
                        <h2>? Here</h2>
                        <ul>
                            <li><button>Answer 1</button></li>
                            <li><button>Answer 2</button></li>
                            <li><button>Answer 3</button></li>
                            <li><button>Answer 4</button></li>
                        </ul>

                    

                    </section>

                    <section class="completed-quiz">
                        <h2>Quiz Completed</h2>
                        <p>Your Score: 00</p>

                    <div> 
                        <label for="">Enter Initials:</label>
                        <input type="text">
                        <button>Submit</button>

                    </div>

                    </section>

                    <section class ="highscores-screen">
                        <h2>Highscores:</h2>
                        <ol>
                            <li>JR - 10</li>
                            <li>JR - 10</li>
                            <li>JR - 10</li>
                            <li>JR - 10</li>
                        </ol>
                        <button>Go Back</button>
                        <button>Clear Highscores</button>



                    </section>


                    
                </main>
            </div>
        </div>
        <script src="./resources/workspace/js/script.js"></script>
    </body>
</html>
